<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 December</title>
    <link rel="stylesheet" href="25dec.css">
</head>

<style>
    
</style>

<body>
    <div class="container-fluid glassmorphism ">
        <div class="card-text">
            <h1>25 December 2022</h1>
        </div>

        <div class="title">
            <h2>Countdown Starts for Christmas</h2>
        </div>

        <div class="countdown">
            <div class="count-box">
                <span id="timer">12 Days , 34 hours : 56 Minutes : 23 Seconds</span>
            </div>
        </div>
    </div>
</body>

<script>
    var mainDate = new Date("25 dec, 2022").getTime();

    var countdown = setInterval(function(){
        var currentDate = new Date().getTime();

        var difference = mainDate - currentDate;

        var days = Math.floor(difference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((difference % (1000 * 60)) / (1000));

        document.getElementById("timer").innerHTML = days + " Days,  " + hours + " hrs : " + minutes + "  mins : " + seconds + "sec"
    }, 1000);
    // console.log(countdown);
</script>


</html>
